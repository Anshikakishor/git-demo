<!DOCTYPE html>
<html>
    <head>
        <title>Bill Calculator</title>
        <link rel="stylesheet" href="billcalc.css">
        
    </head>
   <body>
       <h1>Bill Calculator</h1>
       <form onsubmit="return calculateTotalPrice(); return false;">
       <table>
           <tr class="tr1">
                    <td> <label for="productName"> Product Name</label></td>
                    <td> <input type="text" Name =" Product Name " id="productName" placeholder="Product Name" required="required" ></td>
                    
                </tr>
                <tr class="tr2">
                    <td> <label for="price"> Product Price in Rs.</label></td>
                    <td> <input type="number" Name =" Product Price in Rs. " id="price" placeholder="Product Price" required="required"></td>
                </tr>
                <tr class="tr3">
                    <td> <label for="qty"> Quantity</label></td>
                    <td> <input type="number" Name =" Quantity " id="qty" placeholder="Enter Quantity" required="required"></td>
                </tr>
                <tr class="tr4">
                    <td> <label for="totalprice"> Total Price in Rs.</label></td>
                    <td> <output id="totalprice" name="totalprice" for="price qty" required> </output></td>
                </tr>
                <tr class="tr5">
                    <td colspan="2"><input type="submit" id="submit"></td>
                    
                </tr>
           
       </table>
       </form>
       <script >
        function calculateTotalPrice()
        {
            var a=document.getElementById("price").value;
          var  b=document.getElementById("qty").value;
            document.getElementById("totalprice").innerHTML=a*b;
  return false; 
        }
    </script>
   </body>
</html>
